<div class="content">
  <div class="cool-md-12">
    <div class="card">
      <div class="card-header" ><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group">
           <div class="mb-3"><label for="productName"> ÜrünAdı</label> <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün adı" /></div>
           <div class="mb-3"><label for="categoryId">Kategori</label> <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori" /></div>
           <div class="mb-3"><label for="unitsInStock"> Stok adedi</label> <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stock adedi" /></div>
           <div class="mb-3"><label for="unitPrice"> Birim Fiyatı </label> <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Ürün fiyatı" /></div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
