<ul class="list-group">

  <li [class]="getAllCategoryClass()" routerLink="/product">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)"
  routerLink="/product/category/{{category.categoryId}}"
  *ngFor="let category of categories"
  [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
